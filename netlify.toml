[build]
  publish = "."

# 重定向规则
[[redirects]]
  from = "/"
  to = "/templates/login.html"
  status = 200

# 防止直接访问数据文件
[[headers]]
  for = "/static/data/*"
  [headers.values]
    Cache-Control = "public, max-age=300"

# 文件类型处理
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 头部设置
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/templates/*"
  to = "/templates/:splat"
  status = 200 